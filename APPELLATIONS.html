		#msg {

			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}

			color: red;
			text-align: center;
		}

		body {
			background-color: #331a00;

		table {
			border: 3px solid rgb(129, 82, 82) !important;

		h1,
		h2,
		h3 {
			color: rgb(153, 57, 57)
		}

		p {
			color: #d9d9d9;
		}

		a {
			color: #a17a53;
		}

		#scrollButton {
		margin-left: 35%;
		font-weight: bolder;
		}

		#scrollTopButton{
			margin-left: 46%;
			font-weight: bolder;
		}

        border-radius: 25px;
		text-align: center;
        }

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">

				<li class="nav-item">
					<a class="nav-link" href="VINS.html">Gestion des vins</a>
				</li>
				<li class="nav-item dropdown">

	<div class="container">
		<h1 class="display-1">Liste des appellations</h1>

		<form id="form_id">
			<input type="text" id="code" class="inputSearch" placeholder="Saisir un code vin">
			<button type="submit" class="fas fa-search rounded-circle"></button> <br><br>
			<button id="reload" class="btn btn-secondary">réafficher la liste vins</button>
		</form>
		<br>

		<!-- AJOUT -->

		<button id="new_appellation" class="btn btn-danger">+ Nouveau</button>
		<button id="scrollButton" class="btn btn-warning">Descendre tout en bas</button>

		<div class="modal fade" id="addModal" aria-labelledby="ModalLabel" aria-hidden="true">
			<div class="modal-dialog">

				<div class="modal-content">
					<div id="msgModal"></div>
					<div class="modal-body">

						<h5 class="modal-addAppellation"></h5><br>
						<input type="text" id="addAppellation">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
						<button type="button" class="btn btn-success" id="saveChangesBtnAdd">Enregistrer</button>
					</div>
				</div>
			</div>
		</div>

		<div id="msg"></div>

		<table id="table_id">
			<thead>
				<th>Code Appellation</th>
				<th>Appellation</th>
				<th>Actions</th>
			</thead>
		</table>
	</div>
	<button id="scrollTopButton" class="btn btn-warning">Remonter tout en haut</button>

			<!-- modal vue-->

		<div class="modal fade" id="viewModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-footer">

						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- modif -->
	<div class="modal fade" id="editModal" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h5 class="modal-AppellationModif"></h5>
					<form>
						<div class="form-group">
							<input type="text" id="editAppellation">
						</div>
					</form>
					
					<div class="modal-footer">
						<div id="msgModalEdit"></div>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success" id="saveChangesBtnModifAppellation">Save changes</button>
					</div>
				</div>
			</div>
		</div>
